{%load static%}
<html>
<head>
<link rel="stylesheet" href="../static/css/index.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
    .navbar-brand{
        border-bottom: 2px solid orangered;
        font-weight: 500 !important;
        color: red !important;
       font-size: 30px !important;
    }
    #brand-subs{
        font-size: 15px;
    }
</style>

<!-- css cdn for datatable -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">  
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">

<!-- jquery -->
<!-- java script cdn -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script> 
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script> 
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script> 
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script> 
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script> 
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script> 
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script> 
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script> 

<script>
    $(document).ready(function() {
        var table = $('#empDataTable').DataTable( {
            lengthChange: false,
            buttons: [ 'copy', 'excel', 'pdf', 'colvis' ]
        } );
     
        table.buttons().container()
            .appendTo( '#example_wrapper .col-md-6:eq(0)' );
    } );
</script>
    <body>
        <div>
            <div class="continer-fluid">
                <div class="row">
                    <div class="col-sm-2 p-3" style="background-color:#93B1A6;border-radius:10px">
                        <center><img src="../static/images/admin.png" class="img-thumbnail rounded-circle my-3" alt="" width="100", height="100"</center>
                        <div class="list-group" style="margin-left: 5px;"> 
                            <a href="{% url 'admin_dashboard'%}" class="list-group-item list-group-item-action {%if request.path == '/admin_dashboard/'%} active {%endif%} "><i class="fa fa-book" aria-hidden="true"></i> Dashboard</a>
                            <a href="{% url 'all_employee'%}" class="list-group-item list-group-item-action {%if request.path == '/all_employee/'%} active {%endif%} "><i class="fa fa-user" aria-hidden="true"> </i> All_employee</a>
                            <a href="{% url 'admin_change_password'%}" class="list-group-item list-group-item-action {%if request.path == '/admin_change_password/'%} active {%endif%}  "><i class="fa fa-key" aria-hidden="true"></i> Change Password </a>
                            <a href="{%url 'logout'%}" class="list-group-item list-group-item-action"><i class="fa fa-sign-out-alt" aria-hidden="true"></i> Logout</a>
                        </div>
                    </div>

                    <div class="col-sm-10 p-0">
                        <div class="container-fluid p-3">
                            <div class="text-center" >
                                <img src="../static/images/coatofarm.png" alt="" srcset="" width="120" height="120" style="margin-top: -50;">
                                <h5 class="navbar-brand p-3">त्रिवेणी नगरपालिका<br><span id="brand-subs">“मिलौ जुटौ सवै जना हटाऔ परनिर्भरता”</span></h5>
                            </div>
                            <div class="card shadow" style="min-height: 80vh;">
                                <div class="card-body">
                                    {% block main %}
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
