{%load static%}
<html>
<head>
<link rel="stylesheet" href="../static/css/index.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<style>
    .navbar-brand{
        border-bottom: 2px solid orangered;
        font-weight: 500 !important;
        color: red !important;
       font-size: 30px !important;
    }
    #brand-subs{
        font-size: 15px;
    }
</style>
    <body>
        <div>
            <div class="continer-fluid">
                <div class="row">
                    <div class="col-sm-2 p-3" style="background-color:#93B1A6;border-radius:10px">
                        <center><img src="../static/images/empIcon.png" class="img-thumbnail rounded-circle my-3" alt="" width="100", height="100"</center>

                        <div class="list-group" style="margin-left: 5px;"> 
                            <a href="{%url 'emp_home'%}" class="list-group-item list-group-item-action {%if request.path == '/emp_home/'%} active {%endif%}">Dashboard</a>
                            <a href="{%url 'emp_profile'%}" class="list-group-item list-group-item-action {%if request.path == '/emp_profile/'%} active {%endif%}"> <i class="fa fa-user" aria-hidden="true"></i> Peofile</a>
                            <a href="{%url 'my_exp'%}" class="list-group-item list-group-item-action {%if request.path == '/my_exp/'%} active {%endif%}"><i class="fa fa-suitcase " aria-hidden="true"></i> Experience</a>
                            <a href="{% url 'my_exp_edit'%}" class="list-group-item list-group-item-action {%if request.path == '/my_exp_deit/'%} active {%endif%} "><i class="fa fa-edit"></i> Edit Experience</a>
                            <a href="{% url 'my_edu'%}" class="list-group-item list-group-item-action {%if request.path == '/my_edu/'%} active {%endif%} "><i class="fa fa-book" aria-hidden="true"></i> My Education</a>
                            <a href="{% url 'my_edu_edit'%}" class="list-group-item list-group-item-action {%if request.path == '/my_edu_edit/'%} active {%endif%} "><i class="fa fa-edit"></i> Edit Academic </a>
                            <a href="{% url 'change_password'%}" class="list-group-item list-group-item-action {%if request.path == '/change_password/'%} active {%endif%}  "><i class="fa fa-key" aria-hidden="true"></i> Change Password </a>
                            <a href="{%url 'logout'%}" class="list-group-item list-group-item-action"><i class="fa fa-sign-out-alt" aria-hidden="true"></i> Logout</a>
                        </div>
                    </div>

                    <div class="col-sm-10 p-0">
                        <div class="container-fluid p-3">
                            <div class="text-center" >
                                <img src="../static/images/coatofarm.png" alt="" srcset="" width="120" height="120" style="margin-top: -50;">
                                <h5 class="navbar-brand p-3">त्रिवेणी नगरपालिका<br><span id="brand-subs">“मिलौ जुटौ सवै जना हटाऔ परनिर्भरता”</span></h5>
                            </div>
                            <div class="card shadow" style="min-height: 80vh;">
                                <div class="card-body">
                                    {% block main %}
                                    {% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
