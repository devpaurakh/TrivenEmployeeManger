{%include 'navbar.html'%}
<script>
    //show password funtion here
    function showPaswordFunction() {
        var x = document.getElementById("cpw");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    function checkPassowrd(){
        
        if(document.signup.pw.value != document.signup.cpw.value){
           alert("Password Didn't match");
           document.signup.cpw.focus();
           return false
        }
        return true
    }
</script>
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom: 2px solid #F6635C;">Create an Account</h5>
        <div class="continer-fluid">
            <form method="POST" name="signup" onsubmit="return checkPassowrd()">
                <!-- csrf_token used for security purposes -->
                {%csrf_token%}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="firstName">First Name<span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="text" name="firstname" class="form-control"
                                placeholder="Enter Employee First Name" pattern="[A-Za-z]+">

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="lastName">Last Name <span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="text" name="lname" class="form-control"
                                placeholder="Enter Employee First Name" pattern="[A-Za-z]+" required>

                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="code">Employee Code<span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="text" name="code" class="form-control"
                                placeholder="Enter Employee Code" pattern="[0-9]+" required>

                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="email">Employee Email ID<span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="email" name="email" class="form-control"
                                placeholder="Enter Employee's Email"  required>

                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="password">Password<span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="password" name="pw" class="form-control"
                                placeholder="Enter Password">

                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Confpassword">Confirm Password<span style="color: red;">*</span></label>
                            <!-- Input string only -->
                            <input type="password" name="cpw" id="cpw" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <input type="checkbox" onclick="showPaswordFunction()"> Show Password

                </div>
                <br>
                <input type="submit" value="Creat Account" class=" m-2 btn btn-primary">
            </form>
        </div>
    </div>
</div>


{% if showError == "exists" %}
<script>
    alert("User name already Used");
    //Codexists
</script>
{% endif %}
{% if showError == "no" %}
<script>
    alert("Account Successfully Created");
    window.location= ("{% url 'emp_login' %}");
</script>
{% endif %}

{% if showError == "yes" %}
<script>
    alert("Something Went Wrong");
</script>
{% endif %}
